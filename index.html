<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <meta name="keywords" content="jean paul matos">
        <meta name="description" content="Esta es una página de prueba para mi portafolio Jean Paul Matos Rojas">
        <title>Treva: Bolsa de Trabajo</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        
        <header class="header">
            <div class="header__container">
                <img class="header__container--logo" src="images/logo.png" alt="Imagen del Logo de Treva">
                <a class="header__container--link" href="#">Ingresar</a>
            </div>
        </header>

        <main class="main">
            <h1 class="main--title">Encuentra el trabajo de tus sueños</h1>
            <h3 class="main__subtitle">Encuentra tu próximo empleo en la Bolsa de Trabajo más grande del Perú. Busca empleo y ofertas de trabajo ideales para ti.</h3>
            <div class="main__container--buttons">
                <button class="main__buttons--search">Buscar</button>
                <button class="main__buttons--recruit">Reclutar</button>
            </div>
            <img class="main--img" src="images/bg.svg" alt="Imagen principal de Treva, en la que se muestra a un equipo de trabajo">
        </main>

    </body>
